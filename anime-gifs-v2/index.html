<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="style.css">

	<!-- Google Fonts - Open Sans https://fonts.google.com/specimen/Open+Sans?category=Serif,Sans+Serif&sort=popularity -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	
	<script src="https://kit.fontawesome.com/626943258a.js" crossorigin="anonymous"></script>

	<title>AnimeGIFs</title>
</head>
<body>
	<h1><i>AnimeGIFs</i></h1><h2>v2</h2>
	
	<button id="btnRefresh" value="Refresh">
		<i class="fa-solid fa-arrows-rotate"></i>
		<span>Refresh</span>
	</button>
	
	<div id="gifsRecommended">
		<!-- <div id="imgContainer">
			<img id="image" alt="Anime">
		</div> -->
	</div>

	<div class="favSection">
		<h2>
			<i class="fa-solid fa-face-grin-stars fa-lg"></i>
			Favorites
		</h2>
		
		<div id="gifsFavorites">
			
			<div class="gifBox">
				<i class="star fa-solid fa-star fa-xl"></i>
				<img src="https://picsum.photos/200" id="animeGif${i}" class="gif" alt="Anime GIF ${i}">
			</div>

		</div>

	</div>

	<p class="credits">Developed by 
		<code>
			<a href="https://github.com/CabosManuel" target="_blank" rel="noopener noreferrer">
				@CabosManuel
			</a>
		</code>
	</p>

	<script src="./main.js"></script>
</body>
</html>
